- q: Hvað er Tían?
  a: |
      Tían er tölvuöryggiskeppni sem haldin er að frumkvæði samgöngu- og
      sveitarstjórnarráðuneytisins. Markmið keppninnar er að vekja áhuga
      ungmenna á tölvuöryggi og hvetja til þjálfunar á því sviði. Þar að auki
      er keppnin undankeppni íslands fyrir [European Cyber Security
      Challenge](https://europeancybersecuritychallenge.eu/) (ECSC).

- q: Hvað er ECSC?
  a: |
      Evrópska tölvuöryggiskeppnin, ESCS, er keppni sem haldin er af frumkvæði
      Tölvuöryggisráðs Evrópusambandsins, [European Union Agency for
      Cybersecurity](https://www.enisa.europa.eu/) (ENISA). Markmið keppninnar
      er að efla þjálfun á sviði tölvuöryggis í Evrópu.

- q: Hverjir hafa þátttökurétt í Tíunni?
  a: |
      Þátttakendur verða að vera á bilinu 14-25 ára (fæddir á árunum 1996 til
      og með 2007), samvkæmt reglum ECSC. Forkeppnin er þó opin öllum, en
      aðeins þeir sem hafa þátttökurétt í ECSC geta unnið þátttökurétt í
      landskeppninni.

- q: Hvernig fer keppnin fram?
  a: |
      Í lok janúar er haldin opin forkeppni a Netinu. Öllum er frjálst að taka
      þátt. Þeim keppendum sem standa sig best í forkeppninni verður boðið að
      taka þátt í landskeppninni. Aðeins þeir sem hafa þáttökurétt í ESCS hafa
      þátttökurétt í landskeppninni.

      Landskeppnin verður haldin í mars. Þeir keppendur sem standa sig best í
      landskeppninni verður boðið að taka þátt í þjálfunarprógrammi. Úr þeim
      hópi verða svo valinn 10 manna hópur sem mun taka þátt fyrir í ECSC 2021
      fyrir Íslands hönd.

- q: Þarf ég að nota eitthvað ákveðið stýrikerfi?
  a: |
      Nei, öll verkefnin er hægt að leysa óháð stýrikerfi. Ekkert stýrikerfi
      hentar betur en annað. Notaðu bara það stýrikerfi sem þú þekkir best.

