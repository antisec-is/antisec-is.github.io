---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>


  <div class="post-content">
    {{ content }}

    {% for section in site.data.q_and_a[page.qa_list] %}
      <h3>
        {{ section.q }}
      </h3>
      <p>
        {{ section.a | markdownify }}
      </p>
    {% endfor %}
  </div>

</article>
